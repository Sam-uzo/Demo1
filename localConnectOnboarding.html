<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="LocalConnectOnboarding.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="logo">
          <img
            src="https://res.cloudinary.com/dzkccvodw/image/upload/v1768058623/wordmark_z7xijt.png"
            alt=""
          />
        </div>
        <h1>Welcome to LocalConnect, we are excited to have you on board!</h1>
        <p class="subtitle">Please select your role to continue:</p>
      </div>
      <div class="select-cards">
        <div class="cards">
          <img
            src="https://res.cloudinary.com/dzkccvodw/image/upload/v1768058622/Rectangle_129_klrb47.png"
            alt=""
          />
          <h3>Hotel</h3>
          <p>
            Manage hotel listings, offers <br />
            and guest requests.
          </p>
          <button id="hotel_button" class="btn">Select</button>
        </div>
        <div class="cards">
          <img
            src="https://res.cloudinary.com/dzkccvodw/image/upload/v1768058621/image_8_a4docq.png"
            alt=""
          />
          <h3>Local Businesses</h3>
          <p>Create and manage offers for <br />hotel guests.</p>
          <button id="local_business_button" class="btn">Select</button>
        </div>
        <div class="cards">
          <img
            src="https://res.cloudinary.com/dzkccvodw/image/upload/v1768058621/image_9_m8exld.png"
            alt=""
          />
          <h3>Guests</h3>
          <p>
            Create your own personalized <br />
            experience in any hotel of your <br />
            choice.
          </p>
          <button id="guest_button" class="btn">Select</button>
        </div>
      </div>
    </div>
    <script src="LocalConnect_Onboarding.js"></script>
  </body>
</html>
