<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#fafefd] flex justify-center items-center px-4 min-h-screen">
    <!-- Modal Card -->
    <div
      class="relative bg-[ffffff] w-full max-w-lg flex flex-col justify-center items-center rounded-xl shadow-lg p-6"
    >
      <!-- close button -->
      <div>
        <img
          src="https://res.cloudinary.com/dln6cqwtc/image/upload/v1768749475/cancel-01_kudn9f.png"
          alt="close-button"
          class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full bg-teal-50 text-gray-700 hover:bg-teal-100"
        />
      </div>
      <div>
        <h2 class="text-gray-500 font-bold">Enter OTP</h2>
      </div>
      <div>
        <label
          for="otp"
          class="block text-sm text-gray-500 font-semibold mb-1 mt-10 px-2"
          >OTP</label
        >
        <input
          type="password"
          placeholder="Enter OTP"
          class="w-96 border font-light rounded-lg px-4 py-3 mb-2 hover:ring-2 hover:ring-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <p class="text-blue-600 text-xs px-2">Enter OTP sent to your Email</p>
        <div class="hidden flex justify-between px-2">
          <p class="text-red-500 text-xs">Didn"t get OTP ?</p>
          <span class="text-xs text-blue-600">Retry</span>
        </div>
      </div>
      <div class="">
        <button
          type="submit"
          class="w-80 max-w-md bg-[#0f766e] text-white mt-6 hover:bg-white hover:text-[#0f766e] hover:ring-2 hover:ring-teal-500 transition p-2 rounded-lg"
        >
          <a href="#">Send</a>
        </button>
      </div>
      <div class="flex gap-3 text-sm text-gray-600 mt-5">
        <p>Already have an account?</p>
        <a href="#" class="hover:underline text-blue-600">Log In</a>
      </div>
    </div>
  </body>
</html>
